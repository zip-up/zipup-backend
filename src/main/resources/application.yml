server:
  port: 8080

spring:
  application:
    name: zipup
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/zipup
    username: root
    password:
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        spatial:
          enabled: true
        use_sql_comments: true
    generate-ddl: true
    database-platform: org.hibernate.spatial.dialect.mariadb.MariaDBDialectContributor
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        SQL: debug
      springframework:
        data:
          jpa: debug
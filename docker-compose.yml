version: '3.1'

networks:
  app-tier:
    driver: bridge

services:
  nginx:
    networks:
      - app-tier
    image: nginx:latest
    container_name: zipup-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    restart: always
    ports:
      - 80:80
      - 443:443
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    container_name: zipup-certbot
    restart: unless-stopped
    volumes:
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  redisdb:
    networks:
      - app-tier
    image: redis:latest
    container_name: zipup-redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redisdb:/var/lib/redis
    tty: true

  zipup-backend:
    networks:
      - app-tier
    image: zwundzwzig/zipup-backend
    restart: always
    container_name: zipup-backend
    ports:
      - 8080:8080
    depends_on:
      - redisdb
    environment:
      - TZ=Asia/Seoul

  zipup-selenium:
    networks:
      - app-tier
    image: selenium/standalone-chrome:4.1.0-20211209
    restart: unless-stopped
    container_name: zipup-selenium
    ports:
      - 4444:4444

volumes:
  redisdb: